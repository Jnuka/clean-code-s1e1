<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <h1 class="add-item__title"><label class="add-item__label" for="new-task">Add Item</label></h1>
        <div class="add-item__wrapper">
          <input class="add-item__task" id="new-task" type="text">
          <button class="add-item__button btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task">Pay Bills</label>
            <input class="todo__text" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task">Go Shopping</label>
            <input class="todo__text" type="text" value="Go Shopping">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="todo__list" id="completed-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__task">See the Doctor</label>
            <input class="todo__text" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
